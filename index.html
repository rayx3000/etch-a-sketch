<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Corinthia:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=SUSE+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
<body>
    <main>
        <div class="options-container">
            <h1>Etch A Sketch</h1>
            <div>
                <label for="setGridInput">Set Grid Size</label>
                <input type="number" id="setGridInput" min="2" max="200" required>
            </div>
            <div>
                <label for="setColor">Set Color</label>
                <select id="setColor" name="color">
                    <option value="">Select A Color</option>
                    <option value="red">Red</option>
                    <option value="orange">Orange</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="pink">Pink</option>
                    <option value="violet">Violet</option>
                    <option value="torquoise">Torquoise</option>
                </select>
            </div>
            <button id="setGridButton">Set Grid</button>            
        </div>
        <div class="container"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
