<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Corinthia:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=SUSE+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
<body>
    <main>
        <div class="options-container">
            <h1>Etch A Sketch</h1>
            <div class="set-grid-section">
                <label for="setGridInput">Set Grid Size</label>
                <input type="number" id="setGridInput" min="2" max="200" required>
            </div>
            <div class="set-color-section">
                <label for="setColor">Set Color</label>
                <select id="setColor" name="color" required>
                    <option disabled selected>Select A Color</option>
                    <option value="rgb(255, 0, 0)">Red</option>
                    <option value="rgb(255, 165, 0)">Orange</option>
                    <option value="rgb(255, 255, 0)">Yellow</option>
                    <option value="rgb(0, 192, 0)">Green</option>
                    <option value="rgb(0, 128, 255)">Blue</option>
                    <option value="rgb(255,192,203)">Pink</option>
                    <option value="rgb(127, 0, 255)">Violet</option>
                    <option value="rgb(64, 224, 208)">Torquoise</option>
                    <option value="rgb(235,192,0)">Gold</option>
                </select>
            </div>
            <div class="buttons">
                <button type="submit" id="setGridButton">Set Grid</button>
                <button id="clearButton">Clear</button>        
            </div>        
        </div>
        <div class="container"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
